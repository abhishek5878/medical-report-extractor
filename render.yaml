services:
  - type: web
    name: medical-report-extractor
    env: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OPENAI_API_KEY
        fromService:
          name: openai
          type: secret
    plan: free
    healthCheckPath: /health
    autoDeploy: true 
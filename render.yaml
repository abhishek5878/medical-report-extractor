services:
  - type: web
    name: medical-report-extractor
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p /etc/nginx/conf.d
      cp nginx.conf /etc/nginx/conf.d/custom.conf
    startCommand: gunicorn app:app --timeout 600 --workers 1 --threads 1 --max-requests 1 --max-requests-jitter 1 --preload
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    plan: free
    healthCheckPath: /
    autoDeploy: true 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Value Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
        }
        .drop-zone.active {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .status-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-message.processing {
            background-color: #cce5ff;
            color: #004085;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .download-button:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Medical Report Value Extractor</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="uploadForm">
                    <div class="drop-zone" id="dropZone">
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                        <p>Drag and drop your PDF file here, or click to select</p>
                    </div>
                    <div id="statusMessage" class="status-message" style="display: none;"></div>
                    <div id="resultContainer" class="text-center" style="display: none;"></div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary" id="processButton" disabled>Process PDF</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
